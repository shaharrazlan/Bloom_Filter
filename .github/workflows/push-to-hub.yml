name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set image tag based on commit hash
        id: meta
        run: echo "tags=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and tag Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/foobar-social-network:${{ env.tags }} .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/foobar-social-network:${{ env.tags }}
